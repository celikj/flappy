<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="288" height="512"></canvas>
        <div id="menu" class="menu">
            <h1>Flappy Bird</h1>
            <button id="start-button">Start Game</button>
            <p>Press Space/Enter or Click to Start/Flap</p>
        </div>
        <!-- Game Over UI overlay (replaces browser alert for better UX) -->
        <div id="game-over" class="game-over">
            <h1>Game Over</h1>
            <p id="final-score">Your Score: 0</p>
            <p>Press Space/Enter or Click to Play Again</p>
            <button id="restart-button">Play Again</button>
        </div>
        <div id="score-display" class="score">Score: 0</div>
    </div>
    <script type="module" src="js/game.js"></script>
</body>
</html>
